<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Internal Server Error</title>
  <link rel="icon" href="https://mathcontestrepository.github.io/whitelogo.png">
  <style>
    body {
      background-color: #2c3e50;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 6em;
      margin: 0;
    }

    .subtitle {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .back-link {
      color: #e74c3c;
      text-decoration: none;
      font-size: 1.2em;
      border: 2px solid #e74c3c;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background-color: #e74c3c;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">500</h1>
    <p class="subtitle">Oops! Internal Server Error</p>
    <p class="subtitle">The math server seems to be having a calculation meltdown.</p>
    <a href="/" class="back-link">Go back to safety</a>
  </div>
</body>
</html>

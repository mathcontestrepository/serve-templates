<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Contest Repository - Math Problems List</title>
  <!-- Link your CSS file here -->
  <link rel="stylesheet" href="https://mathcontestrepository.github.io/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
<link rel="icon" href="https://mathcontestrepository.github.io/whitelogo.png">
</head>
<body>
<script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']]
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3.2.1/es5/tex-chtml.js"></script>
  <div class="container">
    <header>
      <img style="width:5em;filter:invert(100%)" src="https://mathcontestrepository.github.io/logo.png">
    </header>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/problems">Problems</a></li>
        <li><a href="/contests">Contests</a></li>
	<li><a href="/users">Leaderboard</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>

    <main>
      <div style="line-height: 0.8">
      <h2>Live Math Contests</h2>
      <h4>There are currently {{num}} math contests running on the MCR.</h4>
</div>
      <table class="contest-table">
  <thead>
    <tr>
      <th>Contest Title</th>
      <th>Uploader/Organizer</th>
    </tr>
  </thead>
  <tbody>
    {% for contest in contests %}
    <tr>
      <td><a href="/contest/{{contest.code}}">{{contest.title}}</a></td>
      <td>{{contest.uploader}}</td>
    </tr>
{% endfor %}
  </tbody>
</table>


    </main>
  </div>

  <footer>
    &copy; 2023-2024 Math Contest Repository<br>
  </footer>
</body>
</html>
